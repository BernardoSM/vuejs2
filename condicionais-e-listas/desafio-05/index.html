<script src="https://unpkg.com/vue"></script>

<div id="desafio">
  <!-- 1) Ligue o botão para alternar a exibição dos dois
    parágrafos. Use ambos v-if e v-show e inspecione os elementos
    para ver a diferença -->
  <h2>#01</h2>
  <div>
    <button @click="aparece = !aparece">Alternar</button>
    <div v-if="aparece">
      <p>Você quer me ver ...</p>
    </div>
    <div v-else>
      <p>...ou eu</p>
    </div>
    <div v-show="aparece">
      <p>Você quer me ver ...</p>
    </div>
    <div v-show="!aparece">
      <p>...ou eu</p>
    </div>
    
  </div>

  <!-- 2) Exiba em uma <ul> um array de elementos da sua escolha.
    Imprima também o índice de cada elemento. -->
  <h2>#02</h2>
  <ul>
    <li v-for="(nome, indice) in array">
      {{ indice }} - {{ nome }}
    </li>
  </ul>
  
  <!-- 3) Imprimir todos os pares de valor-chave do objeto a seguir:
    {
			titulo: 'O Senhor dos Anéis',
			autor: 'J.R.R. Tolkiens',
			volume: '3'
		}
    Imprima também o índice de cada item. -->
  <h2>#03</h2>
  <ul>
    <li v-for="(livro, chave, indice) in livro">
      {{ indice }} - {{ chave }}: {{ livro }}
    </li>
  </ul>
  
  <!-- 4) Imprima o seguinte objeto (somente os valores) e
    também crie um loop aninhado para o array:
    {
			id: 10,
			nome: 'Maria',
			notas: [7.67, 8.33, 6.98, 9.21]
		}
    (dica: use v-for e v-if na resolução) -->
  <h2>#04</h2>
  <ul>
    <li v-for="(aluno, chave, indice) in aluno">
      <span v-if="Array.isArray(aluno)">
        <template v-for="nota in aluno">
          {{ nota }}
        </template>
      </span>
      <span v-else>
        {{ aluno }}
      </span>
    </li>
  </ul>
</div>

<script>
  new Vue({
    el: '#desafio',
    data: {
      array: ['Pedro', 'Bia', 'Ana', 'Rebeca'],
      livro: {
        titulo: 'O Senhor dos Anéis',
        autor: 'J.R.R. Tolkiens',
        volume: '3'
      },
      aluno: {
        id: 10,
        nome: 'Maria',
        notas: [7.67, 8.33, 6.98, 9.21]
      },
      aparece: false,
      result: false
    }
  });
</script>
