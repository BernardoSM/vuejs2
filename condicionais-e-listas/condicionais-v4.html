<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
	<template v-if="logado">
		<p>Usuário logado: {{ nome }}</p>
		<p>Perfil: Admin</p>
	</template>
	<p v-else-if="anonimo">Navegando como anônimo</p>
	<p v-else>Nenhum usuário logado</p>
	<button @click="logado = !logado">
		{{ logado ? 'Sair' : 'Entrar'}}
	</button>
	<input type="checkbox" v-model="anonimo">
	<footer v-show="logado">
		Desenvolvido pra vc!
	</footer>
	<footer v-show="!logado">
		Desenvolvido pra vc que é anonimo!
	</footer>
</div>

<!--
	O v-if tira o código html
	O v-show dá um display none
-->

<script>
	new Vue({
		el: '#app',
		data: {
			nome: 'Maria',
			logado: false,
			anonimo: true
		}
	});
</script>
