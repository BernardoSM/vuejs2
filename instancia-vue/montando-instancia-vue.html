<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<div id="app">
	
</div>

<script>
	const vm = new Vue({
		template: `
			<div>
				<h2>{{ aula }}</h2>
				<h3>{{ modulo }}</h3>
				<button @click="alterarAula">Alterar</button>
				<button @click="alterarModulo">Alterar</button>
			</div>
		`,
		data: {
			aula: 'Aula: Montando Instancia Vue',
			modulo: 'Modulo: Instancia vue refs'
		},
		methods: {
			alterarAula() {
				this.aula += '#'
			},
			alterarModulo() {
				this.modulo += '#'
			}
		}
	})

	//vm.$mount('#app')

	vm.$mount() //mount sempre precisa de template associado
	document.querySelector('#app').appendChild(vm.$el)
</script>
